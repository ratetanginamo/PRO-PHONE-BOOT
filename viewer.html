<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üë§ My Personal Gallery</h1>
  <div id="gallery"></div>
  <br>
  <button id="back">‚¨ÖÔ∏è Back to Booth</button>

  <footer>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Logo">
    Created with ‚ù§Ô∏è by ChatGPT
  </footer>

  <script>
    const gallery = document.getElementById('gallery');
    const backBtn = document.getElementById('back');

    // Load saved images from localStorage
    let saved = JSON.parse(localStorage.getItem("myGallery") || "[]");

    if (saved.length === 0) {
      gallery.innerHTML = "<p>No photos yet! üì∑</p>";
    } else {
      saved.forEach(src => {
        const img = new Image();
        img.src = src;
        gallery.appendChild(img);
      });
    }

    // Go back to booth
    backBtn.addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
